<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stylesheet/story.css">
        <link rel="shortcut icon" href="./images/Acceleracers_Logo.jpg">
        <title>Desierto</title>
    </head>
    <body>
        <div id="image-container">
            <img id="image" src="../images/story_images/Gelorum_Pose.png">
        </div>
        <a id="text-container">
            <p id="text">¿Cuanto le queda al Sweeper?</p>
        </a>
        <script>
            // Initial image index and array of image sources
            var currentIndex = 0;
            var imageSources = ['../images/story_images/Gelorum_Pose.png', '../images/story_images/RD_Stare.png', '../images/story_images/Gelorum_Smile.png'];
            var textContents = ['¿Por que el Sweeper no esta acabado?', '...',  'Hemos tenido contratiempos.'];
            
            function changeContent() {
                var image = document.getElementById('image');
                var text = document.getElementById('text');
            
                image.style.opacity = '0'; // Set opacity to 0 for a fade-out effect
            
                setTimeout(function () {
                    // Change the image source
                    currentIndex = (currentIndex + 1) % imageSources.length;
                    image.src = imageSources[currentIndex];
                    text.textContent = textContents[currentIndex];
                    image.style.opacity = '1'; // Set opacity back to 1 for a fade-in effect
                }, 500); // Adjust the timeout value to match the transition duration
            }
            setInterval(changeContent, 2500);
            var timer = setTimeout(function() {
                window.location='../story/second_decision.html'
            }, 7500);
        </script>
    </body>
</html>
