<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stylesheet/story.css">
        <link rel="shortcut icon" href="./images/Acceleracers_Logo.jpg">
        <title>Desierto</title>
    </head>
    <body>
        <div id="image-container">
            <img id="image" src="../images/story_images/RD_Punishment.png">
        </div>
        <a id="text-container" style="display: none;">
            <p id="text">Sabes que, me voy, no me fio de ninguno de vosotros.</p>
        </a>
        <script>
            // Initial image index and array of image sources
            var currentIndex = 0;
            var imageSources = ['../images/story_images/RD_Punishment.png', '../images/story_images/RD_Destroyed.png'];
            var textContents = ['', ''];
            
            function changeContent() {
                var image = document.getElementById('image');
                var text = document.getElementById('text');
            
                image.style.opacity = '0'; // Set opacity to 0 for a fade-out effect
            
                setTimeout(function () {
                    // Change the image source
                    currentIndex = (currentIndex + 1) % imageSources.length;
                    image.src = imageSources[currentIndex];
                    text.textContent = textContents[currentIndex];
                    image.style.opacity = '1'; // Set opacity back to 1 for a fade-in effect
                }, 500); // Adjust the timeout value to match the transition duration
            }
            setInterval(changeContent, 3000);
            var timer = setTimeout(function() {
                window.location='../story/drone_speech.html'
            }, 6000);
        </script>
    </body>
</html>
